<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://unpkg.com/mapillary-js@2.18.0/dist/mapillary.min.js'></script>
    <link href='https://unpkg.com/mapillary-js@2.18.0/dist/mapillary.min.css' rel='stylesheet' />

    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #mly { height: 90%; }
    </style>
</head>

<body>
    <div id='mly'>

    <button onclick='play()'>Play</button>
    <button onclick='stop()'>Stop</button>
	</div>
    <script>
        var mly = new Mapillary.Viewer(
            'mly',
            // Replace this with your own client ID from mapillary.com
            'SXF1QzhQdHhTUGt2cnRPeWJEM2tkQTpkNjE1NjVhMWFkMTA1MDVl',
            'Tq4Xsdb2uEuv_i82VboH6Q',
            {
                component: {
                    cover: true,
                    cache: false,
                    direction: true,
                    sequence: true
                }
            });

        var routeComponent = mly.getComponent('route');

        function play() {
            routeComponent.play();
        }

        function stop() {
            routeComponent.stop()
        }

        routeComponent.configure({
            paths: [
                {
                    sequenceKey: 'iSpqi8Bdlqa37EEQyR4HzQ', startKey: 'Tq4Xsdb2uEuv_i82VboH6Q', stopKey: 'Tq4Xsdb2uEuv_i82VboH6Q',
                    infoKeys: [
                        // Hi InnoMap Team, I also added image keys to description to check if mapillary plays pictures randomly or not.
                        { key: 'Tq4Xsdb2uEuv_i82VboH6Q', description: '1. image: Tq4Xsdb2uEuv_i82VboH6Q' }
                        // { key: '2dG_ycRhng9pqeA0ZMamUQ', description: 'We love our city.' }
                    ]
                },
                {
                    sequenceKey: 'iSpqi8Bdlqa37EEQyR4HzQ', startKey: 'QiXlS8bmXqYZb1hkugcaJg', stopKey: 'QiXlS8bmXqYZb1hkugcaJg',
                    infoKeys: [
                        { key: 'QiXlS8bmXqYZb1hkugcaJg', description: '2. iamge: QiXlS8bmXqYZb1hkugcaJg' }
                    ]
                },
                {
                    sequenceKey: 'iSpqi8Bdlqa37EEQyR4HzQ', startKey: 'BGMLBFM47VnJPbda7PQlyQ', stopKey: 'BGMLBFM47VnJPbda7PQlyQ',
                    infoKeys: [
                        { key: 'BGMLBFM47VnJPbda7PQlyQ', description: '3. image: BGMLBFM47VnJPbda7PQlyQ' },
                    ]
                },
				{
                    sequenceKey: 'iSpqi8Bdlqa37EEQyR4HzQ', startKey: 'Xa7EWD50bR5PXQamrgSnpw', stopKey: 'Xa7EWD50bR5PXQamrgSnpw',
                    infoKeys: [
                        { key: 'Xa7EWD50bR5PXQamrgSnpw', description: '4. image: Xa7EWD50bR5PXQamrgSnpw' },
                    ]
                },
            ],
            playing: true
        });

        mly.activateComponent('route');
    </script>
</body>
</html>

	<div class="gtco-loader"></div>
	
	
	<div id="page">
	<nav class="gtco-nav">
		<div class="container">
			<div class="row">
				<div class="col-sm-2 col-xs-12">
					<div id="gtco-logo"><a href="index.html">Inno<em>Calculate</em></a></div>
				</div>
					
					<div  id = "Q">
						<div class="col-sm-2 col-xs-12">
							<div id="gtco-logo"><a>Con<em>verter</em></a></div>
						</div>
					</div>
					<br></br>





					<ul><li onclick="viewDiv();" class="btn-cta"><a><span  id = "Conlength">Length</span></a></li> <br></br>	</ul>


					<ul id = "Convert">
			

			<li><a> <span class = "Con"><input id ="IFeet" type="number" placeholder="Feet" oninput="Convert('F',this.value)"></span></a></li>

			<li><a id = "Feet"></a></li> <br></br>


			<li><a> <span class = "Con"><input id="IMeters" type="number" placeholder="Meters" oninput="Convert('M',this.value)"></span></a></li>

			<li><a id = "Meters"></a></li> <br></br>


			<li><a> <span class = "Con"><input id="IInches" type="number" placeholder="Inches" oninput="Convert('I',this.value)"></span></a></li>

			<li><a id = "Inches"></a></li> <br></br>

			<li><a> <span class = "Con"><input id="ICm" type="number" placeholder="Cm" oninput="Convert('Cm',this.value)"></span></a></li>

			<li><a id = "Cm"></a></li> <br></br>

			<li><a> <span class = "Con"><input id="IYards" type="number" placeholder="Yards" oninput="Convert('Yards',this.value)"></span></a></li>

			<li><a id = "Yards"></a></li> <br></br>

			<li><a> <span class = "Con"><input id="IKm" type="number" placeholder="Km" oninput="Convert('Km',this.value)"></span></a></li>

			<li><a id = "Km"></a></li> <br></br>

			<li><a> <span class = "Con"><input id="IMil" type="number" placeholder="Mil" oninput="Convert('Mil',this.value)"></span></a></li>

			<li><a id = "Mil"></a></li> <br></br>


					</ul>




					<ul id = "Calc">


						<li><a> <span class = "Ans"><input type="text" id='result' readonly></input></span></a></li> <br></br>



						
						<li onclick="operator('%')" class="btn-cta"><a id = "bottom"><span>%</span></a></li>
						<li onclick="Del(false)" class="btn-cta"><a id = "bottom"><span>CE</span></a></li>
						<li onclick="Del(true)" class="btn-cta"><a id = "bottom"><span>C</span></a></li>
						<li onclick="D()" class="btn-cta"><a id = "bottom"><span>←</span></a></li>
						<li onclick="operator('/')" class="btn-cta"><a id = "bottom"><span>÷</span></a></li> <br></br>

						<li onclick="qrt(true)" class="btn-cta"><a id = "bottom"><span>√</span></a></li>
						<li onclick="digit(7)" class="btn-cta"><a id = "bottom"><span>7</span></a></li>
						<li onclick="digit(8)" class="btn-cta"><a id = "bottom"><span>8</span></a></li>
						<li onclick="digit(9)" class="btn-cta"><a id = "bottom"><span>9</span></a></li>
						<li onclick="operator('*')" class="btn-cta"><a id = "bottom"><span>×</span></a></li> <br></br>

						<li onclick="Pow(2)" class="btn-cta"><a id = "bottom"><span>x&sup2;</span></a></li>
						<li onclick="digit(4)" class="btn-cta"><a id = "bottom"><span>4</span></a></li>
						<li onclick="digit(5)" class="btn-cta"><a id = "bottom"><span>5</span></a></li>
						<li onclick="digit(6)" class="btn-cta"><a id = "bottom"><span>6</span></a></li>
						<li onclick="operator('-')" class="btn-cta"><a id = "bottom"><span>-</span></a></li> <br></br>


						<li onclick="Pow(3)" class="btn-cta"><a id = "bottom"><span>x&sup3;</span></a></li>
						<li onclick="digit(1)" class="btn-cta"><a id = "bottom"><span>1</span></a></li>
						<li onclick="digit(2)" class="btn-cta"><a id = "bottom"><span>2</span></a></li>
						<li onclick="digit(3)" class="btn-cta"><a id = "bottom"><span>3</span></a></li>
						<li onclick="operator('+')" class="btn-cta"><a id = "bottom"><span>+</span></a></li> <br></br>


						<li onclick="Drob()" class="btn-cta"><a id = "bottom"><span>1/x</span></a></li>
						<li onclick="Plusm()" class="btn-cta"><a id = "bottom"><span>&plusmn;</span></a></li>
						<li onclick="digit(0)" class="btn-cta"><a id = "bottom"><span>0</span></a></li>
						<li onclick="Touch()" class="btn-cta"><a id = "bottom"><span>,</span></a></li>
						<li onclick="Res()" class="btn-cta"><a id = "bottom"><span>=</span></a></li> <br></br>


						<li onclick="qrt(false)" class="btn-cta"><a id = "bottom"><span>∛</span></a></li>
						<li onclick="Abs()" class="btn-cta"><a id = "bottom"><span>|x|</span></a></li>
						<li onclick="fact()" class="btn-cta"><a id = "bottom"><span>n!</span></a></li>
						<li onclick="operator('P')" class="btn-cta"><a id = "bottom"><span>x<sup>n</sup></span></a></li>
						
 


								</ul>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://unpkg.com/mapillary-js@2.18.0/dist/mapillary.min.js'></script>
    <link href='https://unpkg.com/mapillary-js@2.18.0/dist/mapillary.min.css' rel='stylesheet' />
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #mly { height: 100%; }
    </style>
</head>
<body>
    <div id='mly'></div>
    
    <script>
        // Set the initial key to the foreground key to load it immediately
        var foregroundKey = '0UHavgRBFJkcP19U1iXlBA';
        var backgroundKey = 'UelTQGgBMtqN0fuNTE66Lw';   
     
        var mly = new Mapillary.Viewer(
            'mly',
            // Replace this with your own client ID from mapillary.com
            'WU5CV0liMmgwbEM4VWJMaG04VUdaQTpkZWRhM2NhMWRiOTRhZGU1', 
            foregroundKey,
            {
                component: {              
                    cover: false,
                    direction: false,
                    imagePlane: false, 
                    sequence: false,
                    slider: { 
                        keys: {
                            background: backgroundKey,
                            foreground: foregroundKey,
                        },
                        initialPosition: 1.0,
                    },
                },
            });
        
        // Viewer size is dynamic so resize should be called every time the window size changes
        window.addEventListener("resize", function() { mly.resize(); });
    </script>
</body>
</html>
